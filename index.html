<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Bundle file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- font awesome and remix icon CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css file -->
    <link rel="stylesheet" href="style.css">
    <title>Flipkart</title>
</head>
<body>
    <!-- header section -->
    <div class="container-fluid bg-white header">
        <div class="container d-flex justify-content-between p-0 align-items-center">
            <div class="flipkart-logo">
                <a href="index.html"><img src="Public/images/Flipkart-logo.png" alt=""></a>
            </div>
            <div class="flipkart-search d-flex align-items-center">
                <i class="ri-search-line"></i>
                <input type="text" placeholder="Search for Products, Brands and More">
            </div>
            <div class="login-button">
                <button type="button" class="btn btn-outline-primary"><i class="fa-regular fa-user me-2 user"></i><a href="" class="text-decoration-none">Login</a></button>
            </div>
            <div class="cart-button">
                <button class="px-2"><a href=""><i class="ri-shopping-cart-2-line me-1" style="font-size: 19px;"></i> Cart</a></button>
            </div>
            <div class="seller-button">
                <button><a href=""><i class="ri-store-line me-1" style="font-size: 18px;"></i> Become a seller</a></button>
            </div>
        </div>
    </div>
    <!-- category section -->
    <section class="category">
        <ul class="item d-flex justify-content-between text-center">
            <li>
                <a href="">
                    <img src="Public/images/grocery.png" alt="">
                    <h6>Grocery</h6>
                </a>
            </li>
            <li>
                <a href="">
                    <img src="Public/images/mobile.png" alt="">
                    <h6>Mobiles</h6>
                </a>
            </li>
            <li>
                <a href="">
                    <img src="Public/images/fashion.png" alt="">
                    <h6>Fashion</h6>
                </a>
            </li>
            <li>
                <a href="">
                    <img src="Public/images/electronics.png" alt="">
                    <h6>Electronics</h6>
                </a>
            </li>
            <li>
                <a href="">
                    <img src="Public/images/furniture.jpg" alt="">
                    <h6>Home & Furniture</h6>
                </a>
            </li>
            <li>
                <a href="">
                    <img src="Public/images/appliance.jpg" alt="">
                    <h6>Appliances</h6>
                </a>
            </li>
            <li>
                <a href="">
                    <img src="Public/images/travel.png" alt="">
                    <h6>Travel</h6>
                </a>
            </li>
            <li>
                <a href="">
                    <img src="Public/images/beauti toys.png" alt="">
                    <h6>Beauty, Toys & More</h6>
                </a>
            </li>
            <li>
                <a href="">
                    <img src="Public/images/two-wheelers.png" alt="">
                    <h6>Two Wheelers</h6>
                </a>
            </li>
        </ul>
    </section>
    <!-- slider section -->
    <section class="slider">
        <div class="image-slider">
            <button class="prev">
                <i class="fa-solid fa-angle-left"></i>
            </button>
            <div class="slides">
                <img src="Public/images/first slider image.jpg" alt="" width="100%" class="active">
                <img src="Public/images/slider img 1.jpg" alt="" width="100%">
                <img src="Public/images/slider img 2.jpg" alt="" width="100%">
                <img src="Public/images/slider img 3.jpg" alt="" width="100%">
                <img src="Public/images/slider img 4.jpg" alt="" width="100%">
                <img src="Public/images/slider img 5.jpg" alt="" width="100%">
            </div>
            <button class="next">
                <i class="fa-solid fa-angle-right"></i>
            </button>
            <div class="dots-container">
                <div class="dots active"></div>
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
            </div>
        </div>
    </section>
    <!-- slider section -->
    <div class="slider-container d-flex justify-content-between gap-3">
        <div class="phone-slider w-100">
            <div class="phone-title d-flex align-items-center justify-content-between">
                <h5 class="mb-1">Best Deals on SmartPhones</h5>
                <span><i class="fa-solid fa-angle-right"></i></span>
            </div>
            <div id="phone-slider-container" class="d-flex">
            </div>
        </div>
        <picture>
            <img src="Public/images/picture.jpg" alt="">
        </picture>
    </div>
    <script src="home.js"></script>
</body>
</html>
