<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Bootstrap CSS file -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <!-- Bootstrap Bundle file -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <!-- font awesome and remix icon CDN -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <!-- css file -->
      <link rel="stylesheet" href="alldata.css">
      <link rel="stylesheet" href="main.css">
      <title>Flipkart</title>
</head>
<body>
    <!-- header section -->
    <div class="container-fluid bg-white header position-sticky top-0">
        <div class="container d-flex justify-content-between p-0 align-items-center">
            <div class="flipkart-logo">
                <a href="index.html"><img src="Public/images/Flipkart-logo.png" alt=""></a>
            </div>
            <div class="flipkart-search d-flex align-items-center">
                <i class="ri-search-line"></i>
                <input type="text" placeholder="Search for Products, Brands and More">
            </div>
            <div class="login-button">
                <button type="button" class="btn btn-outline-primary"><i class="fa-regular fa-user me-2 user"></i><a href="" class="text-decoration-none">Login</a></button>
            </div>
            <div class="cart-button">
                <button class="px-2"><a href=""><i class="ri-shopping-cart-2-line me-1" style="font-size: 19px;"></i> Cart</a></button>
            </div>
            <div class="seller-button">
                <button><a href=""><i class="ri-store-line me-1" style="font-size: 18px;"></i> Become a seller</a></button>
            </div>
        </div>
    </div>
    <main>
        <aside>
            <div class="filter-group">
                <h3>Customer Ratings</h3>
                <ul class="m-0">
                    <li><label><input type="checkbox"> 4★ & Above</label></li>
                    <li><label><input type="checkbox"> 3★ & Above</label></li>
                </ul>
            </div>
            <div class="filter-group">
                <h3>GST Invoice Available</h3>
                <ul>
                    <li><label><input type="checkbox"> GST Invoice Available</label></li>
                </ul>
            </div>
            <div class="filter-group">
                <h3>RAM</h3>
                <ul>
                    <li><label><input type="checkbox"> 1GB and Below</label></li>
                </ul>
            </div>
            <div class="filter-group">
                <h3>Internal Storage</h3>
                <ul>
                    <li><label><input type="checkbox"> 256 GB & Above</label></li>
                    <li><label><input type="checkbox"> 128 - 255.9 GB</label></li>
                    <li><label><input type="checkbox"> 64 - 127.9 GB</label></li>
                    <li><label><input type="checkbox"> 16 - 63.9 GB</label></li>
                </ul>
            </div>
            <div class="filter-group">
                <h3>Battery Capacity</h3>
                <ul>
                    <li><label><input type="checkbox"> 2000 - 2999 mAh</label></li>
                    <li><label><input type="checkbox"> 3000 - 3999 mAh</label></li>
                    <li><label><input type="checkbox"> 4000 - 4999 mAh</label></li>
                    <li><label><input type="checkbox"> Less than 1000 mAh</label></li>
                </ul>
            </div>
            <div class="filter-group">
                <h3>Screen Size</h3>
                <ul>
                    <li><label><input type="checkbox"> 5.2 - 5.4 inch</label></li>
                    <li><label><input type="checkbox"> 4.5 - 4.9 inch</label></li>
                    <li><label><input type="checkbox"> 6 - 6.3 inch</label></li>
                    <li><label><input type="checkbox"> 6.4 inch & Above</label></li>
                </ul>
            </div>
            <div class="filter-group">
                <h3>Primary Camera</h3>
                <ul>
                    <li><label><input type="checkbox"> 8 - 11.9 MP</label></li>
                    <li><label><input type="checkbox"> 12 - 15.9 MP</label></li>
                    <li><label><input type="checkbox"> 48 - 63.9 MP</label></li>
                </ul>
            </div>
            <div class="filter-group">
                <h3>Secondary Camera</h3>
                <ul>
                    <li><label><input type="checkbox"> 12 - 15.9 MP</label></li>
                    <li><label><input type="checkbox"> 5 - 7.9 MP</label></li>
                    <li><label><input type="checkbox"> Below 5 MP</label></li>
                </ul>
            </div>
            <div class="filter-group">
                <h3>Discount</h3>
                <ul>
                    <li><label><input type="checkbox"> 30% or more</label></li>
                    <li><label><input type="checkbox"> 20% or more</label></li>
                    <li><label><input type="checkbox"> 10% or more</label></li>
                </ul>
            </div>
        </aside>
        <figure>
            <p class="index-button mb-2"><a href="index.html">Home</a></p>
            <div>
                <span class="filter me-3">Sort By:</span>
                <span class="me-3" href="#" id="relevance">Relevance</span>
                <span class="me-3" href="#" id="popularity">Popularity</span>
                <span class="me-3" href="#" id="lowToHigh">Price-Low to High</span>
                <span class="me-3" href="#" id="HighToLow">Price-High to Low</span>
            </div>
            <hr>
            <div id="allDataBox">
            </div>
        </figure>
    </main>
    <script src="alldata.js"></script>
</body>
</html>
